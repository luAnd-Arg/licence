<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
</head>

<body class="container">
    <header class="header">
        <h1 class="text-center">Carga tus datos</h1>
        <p id="mostrarMensajeBienvenida" class="mensaje"></p>
    </header>
    <div class="divData">
    <form action="" id="formDatos" class="formulario">
        
        <label for="inputNombre">Nombre:</label>
        <input type="text" id="inputNombre" placeholder="Ingresa tu nombre" required>

        <label for="inputApellido">Apellido:</label>
        <input type="text" id="inputApellido" placeholder="Ingresa tu Apellido" required>

        <label for="inputDni">Dni:</label>
        <input type="number" id="inputDni" placeholder="Dni" required>


        <label for="inputNacimiento">Nacimiento:</label>
        <input type="date" id="inputNacimiento" placeholder="Fecha de Nacimiento" required>

        <label for="inputEdad">Edad:</label>
        <input type="number" id="inputEdad" placeholder="Ingresa tu Edad" required>

        <input type="text" id="inputPais" placeholder="Ingrese un país" oninput="mostrarProvincias()">
<select id="inputProvincia"></select>
<select id="inputCiudad"></select>


        <label for="inputDireccion">Direccion:</label>
        <input type="text" id="inputDireccion" placeholder="Direccion exacta" required>

        <label for="inputMail">Mail:</label>
        <input type="text" id="inputMail" placeholder="Correo Electronico" required>

        <label for="inputTelefono">Telofono:</label>
        <input type="number" id="inputTelefono" placeholder="Telofono" required>

        <label for="inputCargo">Cargo:</label>
        <input type="text" id="inputCargo" placeholder="Tu Jerarquia o Cargo" required>

        <label for="inputNumeroCargo">Numero Cargo:</label>
        <input type="number" id="inputNumeroCargo" placeholder="Ingresa tu numero de cargo" required>

        <label for="inputInicioLaboral">Inicio Laboral:</label>
        <input type="date" id="inputInicioLaboral" placeholder="Fecha de Inicio Laboral" required>

        <label for="inputObraSocial">Obra Social:</label>
        <input type="text" id="inputObraSocial" placeholder="Cual es tu Obra Social?" required>

        <label for="inputNumeroObraSocial">Numero de Afiliado:</label>
        <input type="number" id="inputNumeroObraSocial" placeholder="cual es el numero de Afiliado?" required>


        <input type="button" value="Enviar"  class="btn-dark" onclick="tomarOnclick()">
        <input type="button" value="Cancelar" id="btnCancelar2" class="btn-dark">
        <input type="button" value="Nueva Consulta" id="btnNuevaConsulta" class="btn-dark">
        <a href="../index.html" class="btn-dark">Volver al Home</a>
        <div id="resultado" class="resultado"></div>

    </form>
    </div>
    <main class="main__propio">
        <div class=""  id="tablas">
            <table id="tabla1" class="table table-dark table-striped-columns tabla1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Dni</th>
                        <th>Nacimiento</th>
                        <th>Edad</th>
                    </tr>
                </thead>
            </table>
            <br>
            <table class="table table-dark table-striped-columns tabla2" id="tabla2">
                <thead>
                    <tr>
                        <th>Pais </th>
                        <th>Provincia</th>
                        <th>Ciudad</th>
                        <th>Direccion</th>
                        <th>Mail</th>
                        <th>Telefono</th>
                    </tr>
                </thead>
            </table>
            <br>
            <table class="table table-dark table-striped-columns tabla3" id="tabla3">
                <thead>
                    <tr>
                        <th>Cargo</th>
                        <th>Numero de Cargo</th>
                        <th>Fecha de Inicio</th>
                        <th>Obra Social</th>
                        <th>Numero</th>
                    </tr>
                </thead>
            </table>
</div>

            <p class="btn-primary" id="textFinal"></p>
        </div>
        <form id="miFormulario">
            <h3>Aquí vas a consultar y confirmar tus Licencias Anuales</h3>
            <label for="licenciaAnterior">1) ¿Cuál fue el último año que saliste de Vacaciones?</label>
            <input type="number" id="licenciaAnterior" name="licenciaAnterior"  min="2016" max="2022" oninput="mostrarAñosDisponibles(this.value)"><br><br>
            <p id="listadoDeAños"></p>
            <p>¡IMPORTANTE!: se autoseleccionara tu proximo año de Licencia</p>
            
            <label for="mesDelAño">3) Elegir un mes del año:</label>
            <select id="mesDelAño" name="mesDelAño" required>
              <option value="enero">Enero</option>
              <option value="febrero">Febrero</option>
              <option value="marzo">Marzo</option>
              <option value="abril">Abril</option>
              <option value="mayo">Mayo</option>
              <option value="junio">Junio</option>
              <option value="julio">Julio</option>
              <option value="agosto">Agosto</option>
              <option value="septiembre">Septiembre</option>
              <option value="octubre">Octubre</option>
              <option value="noviembre">Noviembre</option>
              <option value="diciembre">Diciembre</option>
            </select><br><br>
        
            <label for="quincenaSeleccionada">4) Elige en qué Quincena deseas salir de Licencia</label>
            <select name="quincenaSeleccionada" id="quincenaSeleccionada">
              <option  value="1-15">Desde el 1 al 15</option>
              <option  value = "15-30" >Desde el 15 al 30</option>
            </select>
            <input type="submit" value="Enviar" id="btnEnviarForm">
            <input type="button" value="Cancelar" id="btnCancelarForm">
            <p id="mensajeFinal"></p>
          </form>
  
    </main>
    <footer>

    </footer>
    <script src="../js/pages-01.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.js"></script>
</body>

</html>
